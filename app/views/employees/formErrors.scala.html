@(form: Form[(String,String,String,String,Int,String,String)])

@if(form.hasErrors) {
  <div class="alert alert-error">
    <p>There were errors with the following fields</p>
    @form.errors.map { err =>
      <li>
        @err.key.toString()
        <span>@err.message.toString()</span>
      </li>
    }
  </div>
}
