@(employees: List[Employee], roles: List[Role])

@main("BoxUK Staff") {

  @employees.map { employee =>
    <div class="employee">
      <img src="@Employee.gravatar(employee.email, 100)" alt="@Employee.name(employee)" class="gravatar" />
      <div class="employee-name">
        <a href="/employees/@employee.id">@employee.first</a>
      </div>
      <a href="/employees/roles/@employee.role">
        @employee.role
      </a>
    </div>
  }
}
