@(employee: Option[Employee])

@main("") {

  @employee match {
    case None    => {}
    case Some(e) => {
      <h2>@Employee.name(e)</h2>
      <h3 class="role">Software Developer</h3>
      <img src="@Employee.gravatar(e.email, 100)" alt="@Employee.name(e)" class="gravatar" />
      <p>EMAIL: @e.email</p>
      <p>PHONE: @e.phone</p>
      <p>WEBSITE: <a href="@e.website">@e.website</a></p>
      <h4>About</h4>
      <article class="bio">
        @e.bio
      </article>
    }
  }
}
