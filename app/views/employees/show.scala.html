@(employee: Option[Employee])

@main("") {
  <h1>@Employee.name(employee.get)</h1>
  <h2>Software Developer</h2>
  <img src="https://secure.gravatar.com/avatar/1ae620d03681e7425c6ebb839f499449?s=420&d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png" class="avatar" />
  <p>@employee.get.email</p>
  <p>@employee.get.phone</p>
  <p>@employee.get.website</p>

  <article class="bio">
    @employee.get.bio
  </article>
}
