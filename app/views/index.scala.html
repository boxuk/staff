@(recent: List[Employee])

@home("BoxUK Staff Portal") {

  <section id="recent">
    <h3>Recent People</h3>
    @recent.map { employee =>
      <div class="employee">
        <div>
        <img src="@Employee.gravatar(employee.email, 100)"
             alt="@Employee.name(employee)"
             class="gravatar" />
        </div>
        <a class="employee-name" href="/employees/@employee.id">@employee.first</a>
        <div>@employee.role</div>
      </div>
    }
  </section>
}
